<%-include("../layout/header.html",{title:'用户信息页面'})%>
<div class="container-fluid">
    <div class="middle-pannel">
        <h2>个人中心</h2>
<!--        enctype="multipart/form-data"-->
        <form action="/users/userinfo" method="POST" enctype="multipart/form-data">
            <div class="form-group">

                    <label for="username">用户</label>
<!--                    disabled禁用-->
                    <input type="text" class="form-control" id="username" value="<%=user.username%>" disabled>

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="<%=user.email%>">
            </div>
            <div class="form-group">
                <label for="headpic">头像</label>
                <div >
                    <%if(user.headpic){%>
                    <img src="/uploads/headpic/<%=user.headpic%>" style="width: 80px">
                  <% }%>

                </div>
                <input type="file" class="form-control" name="headpic" id="headpic">
            </div>

            <div class="form-group">

            <label for="role">当前角色</label>

                <select name="role" id="role">
                    <option value="1" <%if(user.role==1){%><%= 'selected'%><%}%>>普通会员</option>
                    <option value="2" <%if(user.role==2){%><%= 'selected'%><%}%>>VIP</option>
                    <option value="3" <%if(user.role==3){%><%= 'selected'%><%}%>>编辑</option>
                    <option value="4" <%if(user.role==4){%><%= 'selected'%><%}%>>管理员</option>
                </select>

            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</div>

<%-include("../layout/footer.html")%>
