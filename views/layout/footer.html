<script>
    $(function () {
        $(".navbar-nav").find("a").each(function (value,index) {
            if(this.href==document.location.href ){
                $(this).parent().addClass("active");
            }else {
                $(this).parent().removeClass('active');
            }
        })
    })
</script>
