<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel='stylesheet' href='/bootstrap/css/bootstrap.css' />
    <link rel='stylesheet' href='/bootstrap/css/bootstrap-grid.css' />
    <link rel='stylesheet' href='/bootstrap/css/bootstrap-reboot.css' />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <style>
        tr:nth-child(odd){
            background: rgba(226, 227, 229, 0.22);
        }
    </style>
</head>
<body>
<%if(message){%>
<div class="alert alert-<%=infotype%> alert-dismissible fade show" role="alert">
    <strong>信息：</strong> <%=message%>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<%}%>
<div class="container border">
    <div class="row p-3">
        <%-include("../leftmenus.html")%>
        <div class="col-9">
            <div class="p-3 border rounded">
                <table class="table table-bordered">
                    <tr>
                        <th>章名称</th>
                        <th>内容</th>
                        <th>所属课程</th>
                    </tr>
                    <%data.forEach(function(chapter){%>
                    <tr>
                        <td><a style="text-decoration: none" href="/admin/section/<%=chapter._id%>"><%=chapter.name%></a></td>
                        <td><%=chapter.content%></td>
                        <td><a style="text-decoration: none" href="/admin/course/<%=chapter.course._id%>"><%if(chapter.course){%><%=chapter.course.name%><%}%></a></td>
                    </tr>
                    <%})%>


                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script src="/javascripts/jQuery.3.1.4.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
