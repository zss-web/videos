<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel='stylesheet' href='/bootstrap/css/bootstrap.css' />
    <link rel='stylesheet' href='/bootstrap/css/bootstrap-grid.css' />
    <link rel='stylesheet' href='/bootstrap/css/bootstrap-reboot.css' />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <style>
        tr:nth-child(odd){
            background: rgba(226, 227, 229, 0.22);
        }
    </style>
</head>
<body>
<%if(message){%>
<div class="alert alert-<%=infotype%> alert-dismissible fade show" role="alert">
    <strong>信息：</strong> <%=message%>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<%}%>
<div class="container border">
    <div class="row p-3">
        <%-include("../leftmenus.html")%>
        <div class="col-9">
<!--            这个show页面展示的是某章的节数-->
            <div class="p-3 border rounded">
                <h4>本章的节内容：</h4>
                <table class="table table-bordered">
                    <tr>
                        <th>节名称</th>
                        <th>内容</th>
                        <th>所属章节</th>
                    </tr>
                    <%data.forEach(function(section){%>
                    <tr>
                        <td  class="text-left"><%=section.name%></td>
                        <td>
                            <%=section.content%>
                        </td>
                        <td><%=section.chapter.name%></td>
                    </tr>
                    <% })%>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
<script src="/javascripts/jQuery.3.1.4.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
